<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/stylee.css">
</head>
<body>
        <div class="container-fluid vh-100">
          <div class="row h-100">

                  <!-- Image Section -->
            <div class="col-md-6 p-0 bg-black">
              <img src="Image/logoo.png" class="img-fluid" alt="Placeholder Image">
            </div>

               <div class="col-md-6 d-flex align-items-center justify-content-center py-5 bg-black">
                  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
                    <div class="card-header text-center text-capitalize">
                        <h5 class="text-center">Sign in to start your session</h5>
                      </div>

                      <div class="card-body">
                        <form id="loginForm" onsubmit="return validateForm()">
                          <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                          </div>
                          <button type="submit" class="btn btn-primary w-100 login">Login</button>
                        </form>
                      </div>
                  </div>
              </div>
            </div>
        </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Both fields are required!");
        return false;
      }

      alert("Login successful!");

      // Redirect to index.html after successful login
      window.location.href = "Construction.html";
      
      return false; // Prevent form submission (useful if you're handling everything with JS)
    }
  </script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>

  <!-- JavaScript -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/darkmodetoggle.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
