<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes Inline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h4>Select Locations (Checkboxes)</h4>
    <form class="d-flex flex-wrap">
        
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Smouha" id="checkbox2">
            <label class="form-check-label" for="checkbox2">
                Smouha
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Hannoville" id="checkbox3">
            <label class="form-check-label" for="checkbox3">
                Hannoville
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Gardenia" id="checkbox4">
            <label class="form-check-label" for="checkbox4">
                Gardenia
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Fleming" id="checkbox5">
            <label class="form-check-label" for="checkbox5">
                Fleming
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="City Square" id="checkbox6">
            <label class="form-check-label" for="checkbox6">
                City Square
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="October" id="checkbox7">
            <label class="form-check-label" for="checkbox7">
                October
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Abu Yousef" id="checkbox8">
            <label class="form-check-label" for="checkbox8">
                Abu Yousef
            </label>
        </div>
        <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="Dekheila 1" id="checkbox9">
            <label class="form-check-label" for="checkbox9">
                Dekheila 1
            </label>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
